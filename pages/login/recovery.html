<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cl√≠nica</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../dist/css/style.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="container pt-awe-80">
          <div class="row">
            <div class="col-12 col-md-10 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
              <div
                class="
                  bg-white
                  rounded
                  shadow
                  px-5
                  py-awe-40
                  d-flex
                  flex-column
                "
              >
                <div class="pb-awe-40 d-flex">
                  <img
                    src="../../dist/image/logo-blue.png"
                    alt="Logo"
                    class="mx-auto img-fluid"
                  />
                </div>
                <div>
                  <h1 class="text-gray-tenth ff-mulish fz-24 mb-3">
                    Recuperar senha
                  </h1>
                  <p class="text-gray-eighth mb-awe-32">
                    Digite seu e-mail abaixo para recuperar a sua senha
                  </p>
                  <form action="./index.html" class="d-flex flex-column">
                    <label for="email" class="form-field mb-4">
                      <input
                        id="email"
                        name="email"
                        class="icon icon-email"
                        type="email"
                        placeholder="admin@technine.com.br"
                        required
                      />
                      <span>E-mail</span>
                    </label>
                    <button
                      type="submit"
                      class="
                        btn btn-brand-second
                        bnt-block
                        text-white
                        ff-mulish
                        mb-1
                      "
                    >
                      ENVIAR
                    </button>
                    <a
                      href="./index.html"
                      class="
                        fw-bold
                        ff-mulish
                        text-decoration-none text-brand-second
                        mt-5
                      "
                    >
                      <i class="fas fa-arrow-left me-1"></i> Voltar
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/113c46960f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../dist/js/index.js"></script>
  </body>
</html>
