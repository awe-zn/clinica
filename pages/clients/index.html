<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../dist/css/style.css" />
  </head>

  <body data-page="client">
    <div class="sidebar">
      <header class="d-flex justify-content-center p-4">
        <div class="logo-area">
          <img
            src="../../dist/image/logo-blue.png"
            alt="Logo"
            class="img-fluid"
          />
        </div>
      </header>
      <nav class="links">
        <ul>
          <li>
            <a href="#" class="active">
              <i data-feather="home" class="icon"></i>Home
            </a>
          </li>
          <li class="divider">
            <a href="#"><i data-feather="star" class="icon"></i>Benefícios</a>
          </li>
          <li>
            <a href="#"><i data-feather="users" class="icon"></i>Dependentes</a>
          </li>
          <li class="divider">
            <a href="#"><i data-feather="user" class="icon"></i>Meu perfil</a>
          </li>
          <li>
            <a href="#" class="exit">
              <i data-feather="log-out" class="icon"></i>Sair
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="page-content">
      <header>
        <div class="container py-awe-32">
          <div class="row">
            <div class="col">
              <div class="d-flex justify-content-end align-items-center">
                <a href="#" class="text-decoration-none">
                  <img
                    src="../../dist/image/avatar.png"
                    alt="Avatar do usuário"
                    class="img-fluid img-avatar me-2"
                  />
                  <span class="text-gray-fourth ff-mulish fw-semi-bold">
                    Arthur Comiere
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <footer class="bg-brand-first">
      <div class="container py-awe-12">
        <div class="row">
          <div class="col-12">
            <div
              class="
                d-flex
                justify-content-between
                fz-14
                ff-mulish
                text-white-first
              "
            >
              <div><span>Versão 1.7.0</span></div>
              <div><span>Desenvolvido por technine</span></div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/113c46960f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../../dist/js/index.js"></script>
  </body>
