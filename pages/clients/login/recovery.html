<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cl√≠nica - Recuperar senha</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="../../../dist/image/favicon.ico" />

    <link rel="stylesheet" href="../../../dist/css/style.css" />
  </head>

  <body>
    <main class="d-flex flex-column justify-content-center">
      <section>
        <div class="container py-5">
          <div class="row">
            <div class="col-12 col-md-10 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
              <div
                class="
                  bg-white
                  rounded
                  shadow
                  px-5
                  py-awe-40
                  d-flex
                  flex-column
                "
              >
                <div class="pb-awe-40 d-flex">
                  <img
                    src="../../../dist/image/logo-blue.svg"
                    alt="Logo"
                    class="mx-auto img-fluid img-logo"
                  />
                </div>
                <div>
                  <h1 class="text-gray-tenth ff-mulish fz-24 mb-3">
                    Recuperar senha
                  </h1>
                  <p class="text-gray-eighth mb-awe-32">
                    Digite seu e-mail abaixo para recuperar a sua senha
                  </p>
                  <form action="./index.html" class="d-flex flex-column">
                    <label for="email" class="form-field mb-4">
                      <input
                        id="email"
                        name="email"
                        class="icon icon-email"
                        type="email"
                        placeholder="admin@technine.com.br"
                        autocomplete="off"
                        required
                      />
                      <span>E-mail</span>
                    </label>
                    <button
                      type="button"
                      class="
                        btn btn-brand-second
                        bnt-block
                        text-white
                        ff-mulish
                        mb-1
                      "
                      data-bs-toggle="modal"
                      data-bs-target="#modal-reset-password-success"
                    >
                      ENVIAR
                    </button>
                    <a
                      href="./index.html"
                      class="
                        fw-bold
                        ff-mulish
                        text-decoration-none text-brand-second
                        mt-5
                      "
                    >
                      <i class="fas fa-arrow-left me-1"></i> Voltar
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal fade" id="modal-reset-password-success">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body p-awe-32">
            <div class="d-flex flex-row align-items-center mb-awe-32">
              <span class="text-gray-fourth fw-regular fz-24">
                Recuperar senha
              </span>
              <button
                class="ms-auto border-0 bg-transparent p-3 pe-0"
                data-bs-dismiss="modal"
              >
                <i data-feather="x"></i>
              </button>
            </div>
            <div class="d-flex flex-row gapx-3 mb-5">
              <i data-feather="check-circle" stroke="#58C4CB"></i>
              <span class="text-brand-second">Senha alterada com sucesso</span>
            </div>
            <div class="d-flex flex-row justify-content-end flex-wrap gap-3">
              <a
                href="./index.html"
                class="btn btn-brand-second text-white border-2"
              >
                FAZER LOGIN
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/113c46960f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../../dist/js/index.js"></script>
  </body>
</html>
