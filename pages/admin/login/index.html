<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica - Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="../../../dist/image/favicon.ico" />

    <link rel="stylesheet" href="../../../dist/css/style.css" />
  </head>

  <body class="cursor-auto">
    <main class="d-flex flex-column justify-content-center">
      <section>
        <div class="container py-5">
          <div class="row">
            <div class="col-12 col-md-10 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
              <div
                class="
                  bg-white
                  rounded
                  shadow
                  px-5
                  py-awe-40
                  d-flex
                  flex-column
                "
              >
                <div class="pb-awe-40 d-flex">
                  <img
                    src="../../../dist/image/logo-blue.svg"
                    alt="Logo"
                    class="mx-auto img-fluid img-logo"
                  />
                </div>
                <div>
                  <h1 class="text-gray-tenth ff-mulish fz-24 mb-4">Login</h1>
                  <form action="../" class="d-flex flex-column">
                    <label for="email" class="form-field mb-4">
                      <input
                        id="email"
                        name="email"
                        class="icon icon-email"
                        type="email"
                        placeholder="admin@technine.com.br"
                        required
                        autocomplete="off"
                      />
                      <span>E-mail</span>
                    </label>
                    <label for="password" class="form-field mb-1">
                      <input
                        id="password"
                        name="password"
                        class="icon icon-password"
                        type="password"
                        placeholder="admin@technine.com.br"
                        required
                        autocomplete="off"
                      />
                      <span>Senha</span>
                    </label>
                    <a
                      href="./recovery.html"
                      class="
                        fz-12
                        fw-bold
                        ff-mulish
                        text-brand-second
                        ms-auto
                        mb-4
                        root
                      "
                    >
                      Esqueci minha senha
                    </a>
                    <button
                      type="submit"
                      class="
                        btn btn-brand-second
                        bnt-block
                        text-white
                        ff-mulish
                        mb-1
                      "
                    >
                      ENTRAR
                    </button>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="remember-connection"
                      />
                      <label
                        class="form-check-label fz-12 ff-mulish text-gray-tenth"
                        for="remember-connection"
                      >
                        Continuar conectado
                      </label>
                    </div>
                    <div
                      class="d-flex justify-content-center divider-area my-4"
                    >
                      <span class="text-gray-seventh px-2 label">ou</span>
                    </div>
                    <a
                      href="./signup.html"
                      class="
                        btn btn-outline-brand-second
                        bnt-block
                        text-hover-white
                        ff-mulish
                      "
                    >
                      PEDIR MEU CARTÃO
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/113c46960f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../../dist/js/index.js"></script>
  </body>
</html>
